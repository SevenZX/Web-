<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋装按钮</title>
    <style>
        bady{
            padding: 20px;
        }
        ul{
            list-style: none;
            margin-bottom: 30px;
            overflow: hidden;
        }
        ul li{
            float: left;
            margin: 10px;
        }
        div img{
            transition: all 3s linear 2s;
        }
        div img:hover{
            transform: rotate(360deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div>
        <h2>顺时针旋转360度，并放大1.2倍</h2>
        <ul>
            <li><img src="../img/2022-10-31/2022-10-31/yahoo.png" alt="1"></li>
            <li><img src="../img/2022-10-31/2022-10-31/rss.png" alt="2"></li>
            <li><img src="../img/2022-10-31/2022-10-31/delicious.png" alt="3"></li>
            <li><img src="../img/2022-10-31/2022-10-31/facebook.png" alt="4"></li>
            <li><img src="../img/2022-10-31/2022-10-31/twitter.png" alt="5"></li>
        </ul>
    </div>
</body>
</html>
