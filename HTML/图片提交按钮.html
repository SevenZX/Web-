<!DOCTYPE html>
<html>
<head>
    <meta charset="UFT-8">
    <title>图片提交按钮</title>
</head>
<body>
    <form method="post">
        用户名:<input type="text" name="yhm" size="30" maxlength="11" value="admin" /><br /><br />
        密码：<input type="password" name="mm" /><br /><br />
        性别：<input type="radio" name="sex" value="1" />男&nbsp;
        <input type="radio" name="sex" value="0" />女<br /><br />
        爱好：<input type="checkbox" name="hobby" value="sing"/>唱歌&nbsp;
        <input type="checkbox" name="hobby" value="dance"/>跳舞&nbsp;
        <input type="checkbox" name="hobby" value="sleep"/>睡觉&nbsp;<br /><br />
        城市：<select name="city">
            <option value="0">请选择城市</option>
            <option value="1">北京</option>
            <option value="2">天津</option>
            <option value="3">广州</option>
        </select><br><br>
        协议：<textarea rows="12" cols="10">12345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890</textarea><br><br>
        <input type="image" src="../img/pic1.png" name="提交"/>&nbsp;<input type="reset" name="重置"/><input type="button" value="普通按钮" />
    </form>
</body>
</html>
