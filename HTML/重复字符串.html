<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复字符串</title>
</head>
<body>
    <script>
        function repeat(str,num){
            var html='';
            for(var i=0;i<num;i++){
                html+=str;
            }
            return html;
        }
        document.write(repeat('I love LiYue'+'<br>',5));
    </script>
</body>
</html>
