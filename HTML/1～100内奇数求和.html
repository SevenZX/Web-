<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~100内奇数求和</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=1;i<=100;i+=2){
            sum+=i;
        }
        document.write(sum);
    </script>
</body>
</html>
