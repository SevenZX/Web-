<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出祝福语</title>
</head>
<body>
    <script>
        var str=prompt("请输入中国的传统节日","")
        switch(str){
            case "春节" :
                alert("新的一年，万事如意！");
                break;
            case "元旦" :
                alert("元宵节快乐，既得吃元宵哦～");
                break;
            case "端午" :
                alert("祝大家端午安康！");
                break;
            case "国庆" :
                alert("国庆要爱国，要喜庆");
                break;
            case "中秋" :
                alert("中秋团圆最重要！");
                break;
            default:
                alert("暂时没有祝福语哦～");
        }
    </script>
</body>
</html>
