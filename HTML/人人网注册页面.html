<!DOCTYPE html>
<html>
<head>
    <meta charset="UTf-8">
    <title>人人网注册页面</title>
</head>
<body>
    <header><img src="../img/renren_titile.gif" alt="人人网" title="人人网" /></header><br><br>
    <p>
        人人网，中国<strong>最真实、最有效</strong>的社交平台，加入人人网，找回老朋友，结交新朋友。
    </p><br><br>
    <form action="post">
        <label for="email">电子邮箱：</label><input type="email" name="电子邮箱" value=student@com.cn/ id="email"><br><br>
        <label for="mima">设置密码：</label><input type="password" name="mm" id="mima"/><br /><br />
        <label for="really name">真实姓名：</label><input type="text" name="name" id="rerally name"/><br /><br />
        性别：<input type="radio" name="sex" value="1" id="boy"/><label for="boy">男</label>&nbsp;
        <input type="radio" name="sex" value="0" id="girl"/><label for="girl">女</label><br /><br />
        生日：<select name="year">
            <option value="0">1991</option>
            <option value="1">1990</option>
            <option value="2">1989</option>
            <option value="3">1988</option>
        </select>年&nbsp;
        <select name="month">
            <option value="0">11</option>
            <option value="1">10</option>
            <option value="2">9</option>
            <option value="3">8</option>
        </select>月&nbsp;
        <select name="day">
            <option value="0">30</option>
            <option value="1">29</option>
            <option value="2">28</option>
            <option value="3">27</option>
        </select>日&nbsp;<br><br>
        为什么要填写我的生日？<br><br>
        我现在：<select name="work" disabled="disabled">
            <option value="0">请选择身份</option>
            <option value="1">医生</option>
            <option value="2">警察</option>
            <option value="3">教师</option>
        </select>（非常重要）<br><br>
        <img src="../img/renren_code.gif" alt="人人" name="人人">
        <a href="#" target="_blank" >看不清换一张</a><br><br>
        <label for="yanzhen">验证：</label><input type="number" name="yzm" id="yanzhen"><br><br>
        <img src="../img/renren.gif" alt="人人" name="人人">
    </form>
</body>
</html>
